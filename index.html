<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock, Paper, Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <!--Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <main class="m-2">
        <div class="container">

            <!--Title-->
            <div class="row my-4 justify-content-center">
                <div class="col-md-4 ">
                    <h1 class="text-center">
                        Rock, Paper, Scissors!
                    </h1>
                </div>
            </div>

            <!--Description and how to play-->
            <div class="row my-4 justify-content-center">
                <div class="col-md-6 text-center">
                    <h4>Hello <span id="userName"></span>, Welcome to the classic game of Rock, Paper, Scissors! Play 5
                        rounds to determine the winner. 
                    </h4>
                </div>
            </div>

            <!--Header-->
            <div id="moveHeader" class="row justify-content-center my-4">
                <div class="col-md-4">
                    <h3 class="text-center">
                        Choose your move:
                    </h3>
                </div>
            </div>

            <!--Buttons-->
            <div id="buttonRow" class="row justify-content-center g-4">
                <div class="col-md-3 text-center">
                    <button id="rockBtn" class="btn"> Rock </button>
                </div>
                <div class="col-md-3 text-center">
                    <button id="paperBtn" class="btn"> Paper </button>
                </div>
                <div class="col-md-3 text-center">
                    <button id="scissorsBtn" class="btn"> Scissors </button>
                </div>
            </div>

            <!--Rounds Played-->
            <div class="row justify-content-center my-3">
                <div class="col-md-8">
                    <h2 id="roundsPlayed" class="text-center my-2"></h2>
                </div>
            </div>

            <!--Choices-->
            <div class="row justify-content-center my-3">
                <div class="col-md-8">
                    <h4 class="text-center my-2">You: <b id="playerInput"></b></h4>
                    <h4 class="text-center my-2">Computer: <b id="computerInput"></b></h4>
                </div>
            </div>

            <!--Outcome-->
            <div class="row justify-content-center my-3">
                <div class="col-md-8">
                    <h2 id="outcome" class="text-center my-2"></h2>
                </div>
            </div>

            <!--Score-->
            <div class="row justify-content-center my-3">
                <div class="col-md-8">
                    <h4 class="text-center my-2"> Your Score: <b id="playerScore">0</b></h4>
                    <h4 id="computerScore" class="text-center my-2">Computer Score: <b id="ComputerScore">0</b></h4>
                </div>
            </div>

        </div>
    </main>

    <!--Footer-->
    <footer class=" text-center text-lg-start p-3 mt-5 ">
        <div class="row justify-content-center align-items-center g-4">
            <div class="col-md-3 text-center">
                <button id="resetBtn" class="btn">Reset</button>
            </div>
            <div class="col-md-3 text-center">
                <h3 class="">Created by Adam Nisenson</h3>
            </div>
            <div class="col-md-3 text-center ">

                <button class="btn" onclick="window.open('https://github.com/anisenson', '_blank');"> <i
                        class="fab fa-github"></i></button>
                <button class="btn" onclick="window.open('https://anisenson.github.io/Gallery/', '_blank');">Gallery
                </button>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
