<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock, Paper, Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main class="m-2">
        <div class="container">

            <!--Title-->
            <div class="row my-4 justify-content-center">
                <div class="col-md-4 ">
                    <h1 class="text-center">
                        Rock, Paper, Scissors!
                    </h1>
                </div>
            </div>

            <!--Description and how to play-->
            <div class="row my-4 justify-content-center">
                <div class="col-md-6 text-center"><h3>Welcome to the classic game of Rock, Paper, Scissors! Playing is simple:</h3>
                </div>
    
            </div>

            <!--Score-->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 id="outcome" class="text-center"></h2>
                    <h4 class="text-center my-2"> Your Score: <b id="playerScore">0</b></h4>
                    <h4 id="computerScore" class="text-center my-2">Computer Score: <b id="ComputerScore">0</b></h4>
                    
                </div>
            </div>

            <!--Header-->
            <div class="row justify-content-center my-4">
                <div class="col-md-4">
                    <h3 class="text-center">
                        Choose your move:
                    </h3>
                </div>
            </div>

            <!--Buttons-->
            <div class="row justify-content-center g-4">
                <div class="col-md-3 text-center">
                    <button id="rockBtn" class="btn"> Rock </button>
                </div>
                <div class="col-md-3 text-center">
                    <button id="paperBtn" class="btn"> Paper </button>
                </div>
                <div class="col-md-3 text-center">
                    <button id="scissorsBtn" class="btn"> Scissors </button>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer class=" text-center text-lg-start p-3 mt-5 bg-secondary">
        <div class="row justify-content-center align-items-center g-4">
            <div class="col-md-3 text-center">
                <button id="resetBtn" class="btn">Reset</button>
            </div>
            <div class="col-md-3 text-center">
                <h3 class="">Created by Adam Nisenson</h3>
            </div>
            <div class="col-md-3 text-center">
                <a class="btn btn-outline-dark btn-floating m-1" target="_blank" href="https://github.com/anisenson"
            role="button"><i class="fab fa-github"></i></a> 
            <a class="btn btn-outline-dark btn-floating m-1" target="_blank" href="https://anisenson.github.io/Gallery/"
            role="button"><i>Gallery</i></a>
            </div>
           
               
        
            
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
